{% extends "blog/base.html" %}

{% block content %}
	<ul>
		{% for post in posts %}
		<li class="post">
			
			<b><a class="title" href="{% url "post_detail" pk=post.pk %}">{{post.title}}</a></b> written by  <em><a class="autor" href="">{{post.author}}</a></em>  at {{post.published_date}}

		</li>
		{% endfor %}
	</ul>
{% endblock content %}
