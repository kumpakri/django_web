<HTML>
	<HEAD>
		<title>Kpw website</title>
	</HEAD>

	<BODY>
		<div>
			<h2>List of posts</h2>
		</div>

		<div>
			<ul>
				{% for post in posts %}
				<li>
					
					<b><a href="">{{post.title}}</a></b> written by <em>{{post.author}}</em> at {{post.published_date}}

				</li>
				{% endfor %}

			</ul>
		</div>

	</BODY>

</HTML>
